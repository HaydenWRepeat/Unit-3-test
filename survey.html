    <header>THANK YOU!</header>
    <p>We appreciate you visiting our site.<em> Without users like you we could not continue.</em></p>

    <p><strong>PLEASE</strong> take a minute to fill out this quick survey</p>

    <form action="data.json" method="POST">
    <fieldset>
        <legend>Survey</legend>
        <ul>
            <li><label for="name">Name</label></li>
            <input type="text" id="name" name="user.name">
            <li><label for="email">Email</label></li>
            <input type="text" id="email" email="user.email">
            <li><label for="phonenum">Phone Number</label></li>
            <input type="text" id="phonenum" phonenum="user.phonenum">
            <li><label for="improvements">Please tell us anything we can improve on</label></li>
            <li><textarea name="user.imp" id="improvements" cols="30" rows="10"></textarea></li>
            <p>
                <button type="submit">Submit</button>
            </p>
        </ul>
    </fieldset>
    </form>
